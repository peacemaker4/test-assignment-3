<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Многоуровневое меню</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
        <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    </head>
    <body>
        <a-scene cursor="rayOrigin: mouse;" background="color: #d1fdff" environment="">
            <a-camera position="0 0 0"></a-camera>

            <a-entity id="scene-root"></a-entity>
        </a-scene>

        <div id="navbar">
            <div id="menu-path"></div>

            <a id="export-btn" class="btn" download> 
                <i class="fa-solid fa-file-export"></i>
                Экспорт
            </a>
            <button id="back-btn" class="btn" hidden>
                <i class="fa-solid fa-arrow-left"></i>
                Назад
            </button>
        </div>
        <button id="prev-btn" class="btn btn-circle" hidden>
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button id="next-btn" class="btn btn-circle" hidden>
            <i class="fa-solid fa-chevron-right"></i>
        </button>
        <button id="delete-btn" class="btn" hidden>
            <i class="fa-solid fa-trash"></i>
            Удалить
        </button>
        
        <script src="menu.js"></script>
    </body>
</html>
