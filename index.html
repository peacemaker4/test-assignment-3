<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Многоуровневое меню</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
        <!-- aframe -->
        <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <!-- font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"> 
        <!-- icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
        <!-- environment -->
        <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <!-- scene -->
        <a-scene cursor="rayOrigin: mouse;" >
            <a-camera position="0 2 0"></a-camera>
            <a-entity class="environment" position="-0.11 1 3" light="intensity: 1.5; color: #e0f1ff"></a-entity>
            <a-entity environment="lightPosition: 1 5 5; ground: flat; grid: 1x1; groundColor: #7d7d7d; groundColor2: #787878"></a-entity>
            <!-- <a-sky radius="200" theta-length="95" color="#8DD5F2" class="environment" material="" visible="" geometry="" scale=""></a-sky> -->
            
            <a-entity id="scene-root"></a-entity>
        </a-scene>

        <!-- UI -->
        <div id="navbar">
            <div id="menu-path"></div>

            <a id="export-btn" class="btn" download> 
                <i class="fa-solid fa-file-export"></i>
                Экспорт
            </a>
            <button id="back-btn" class="btn" hidden>
                <i class="fa-solid fa-arrow-left"></i>
                Назад
            </button>
        </div>
        <button id="prev-btn" class="btn btn-circle" hidden>
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button id="next-btn" class="btn btn-circle" hidden>
            <i class="fa-solid fa-chevron-right"></i>
        </button>
        <button id="delete-btn" class="btn" hidden>
            <i class="fa-solid fa-trash"></i>
            Удалить
        </button>
        
        <script src="menu.js"></script>
    </body>
</html>
